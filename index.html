<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Сапер</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="./svgs/bombIcon.svg" />
    </head>
    <body>
        <form id="userRules" onsubmit="return false" action="#">
            <select class="fieldSize" name="fieldSize" id="userRules__size">
                <option value="10x8">Простой</option>
                <option value="20x16">Средний</option>
                <option value="30x24">Сложный</option>
            </select>
            <button class="startGame">Начать новую игру</button>
            <div class="gameFields">
                <div class="amountFlags">
                    <img
                        width="36"
                        height="36"
                        src="./svgs/redFlag.svg"
                        alt="amountFlags"
                    />
                    <span class="amountFlagsCount"></span>
                </div>
                <div class="timer">
                    <img
                        width="40"
                        height="40"
                        src="./svgs/clock.svg"
                        alt=""
                    />
                    <div class="gameTime"></div>
                </div>
            </div>
            
        </form>
        <section class="gameField"></section>
        <div class="reset hidden">
            <div class="questionEnd">
                <button class="newGame">Сыграть ещё раз</button>
            </div>
        </div>
        <script src="./code.js"></script>
        <audio class="unhide1" src="./sounds/1unhide.wav"></audio>
        <audio class="unhide2" src="./sounds/2unhide.wav"></audio>
        <audio class="unhide3" src="./sounds/3unhide.wav"></audio>
        <audio class="unhide4" src="./sounds/4unhide.wav"></audio>
        <audio class="unhide5" src="./sounds/5unhide.wav"></audio>
        <audio class="unhide6" src="./sounds/6unhide.wav"></audio>
        <audio class="unhide7" src="./sounds/7unhide.wav"></audio>
        <audio class="unhide8" src="./sounds/8unhide.wav"></audio>
        <audio class="boom1" src="./sounds/boom1.wav"></audio>
        <audio class="boom2" src="./sounds/boom2.wav"></audio>
        <audio class="boom3" src="./sounds/boom3.wav"></audio>
        <audio class="boom4" src="./sounds/boom4.wav"></audio>
        <audio class="boom5" src="./sounds/boom5.wav"></audio>
        <audio class="gameOver" src="./sounds/gameOver.mp3"></audio>
        <audio class="pullFlag" src="./sounds/pullFlag.wav"></audio>
        <audio class="putFlag" src="./sounds/putFlag.wav"></audio>
        <audio class="spawn" src="./sounds/spawn.wav"></audio>
        <audio preload="metadata" class="victoryBlue" src="./sounds/victoryBlue.mp3"></audio>
        <audio class="winChime" src="./sounds/winChime.wav"></audio>
    </body>
</html>
